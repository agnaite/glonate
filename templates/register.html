{% extends 'base.html' %}
{% block title %} Register {% endblock %}

{% block content %}
  <h2 class="col-sm-offset-4">Register</h2>

  {{ email }}
  {{ location }}
  {{ password }}
  {{ role }}
  
  <form class="form-horizontal col-sm-offset-3 col-sm-6", method='post' action='/process_registration'>
  
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
      </div>
    </div>

    <div class="form-group">
      <label for="location" class="col-sm-2 control-label">Location</label>
      <div class="col-sm-10">
        {% include "countries.html" %}
      </div>
    </div>
     
    <fieldset class="form-group checkbox">
      
      <input type="checkbox" name="role" value="donor" id="role">Donor
      <input type="checkbox" name="role" value="messenger" id="role">Messenger

    </fieldset>

    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="Password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Register</button>
      </div>
    </div>
  </form>

{% endblock %}
